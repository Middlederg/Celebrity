<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrity</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/site.css" rel="stylesheet" />
</head>

<body>

    <div class="main">

        <nav class="navbar navbar-light navbar-expand-sm bg-light navbar-toggleable-sm border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-page="Index">
                    <img src="img/logos/blue.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    <strong class="text-uppercase text-blue">Celebrity</strong>
                </a>
                <button class="navbar-toggler" @onclick="ToggleNavMenu" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="" Match="NavLinkMatch.All">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="counter">Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fetchdata">Fetch data</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item mr-0">
                            <div class="btn-group btn-group-sm" role="group" aria-label="language">
                                <button class="btn btn-sm mx-0">
                                    en
                                </button>
                                <button class="btn btn-outline-secondary btn-sm mx-0">
                                    <span class="oi oi-flag" aria-hidden="true"></span>
                                    es
                                </button>
                                <button class="btn btn-sm mx-0">
                                    it
                                </button>

                            </div>
                        </li>
                     
                    </ul>

                </div>


                    <a class="btn btn-sm btn-blue btn-sm px-2 py-1 mr-2" href="manage">
                        <span class="oi oi-person mr-2" title="user configuration" aria-hidden="true"></span>
                        Name
                    </a>

                    <form class="form-inline" action="logout">
                        <button class="btn btn-sm px-2 py-1">
                            Logout
                            <span class="oi oi-account-logout" title="logout" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
   
        </nav>


        <div class="container">

            <div class="card border-0">
                <div class="card-body">
                    <h1 class="display-4 text-dark text-center mb-4">Create concepts</h1>


                    <div class="form mt-4">

                        <div class="form-group row">
                            <label for="category-selector" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option value="2" selected>Categ 1345</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <table class="table table-sm">
                            <thead class="border-info">
                                <tr>
                                    <th scope="col">Concepto</th>
                                    <th scope="col" class="text-center">Dificultad</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text"
                                               class="form-control form-control-sm"
                                               placeholder="Nombre del concepto">
                                    </td>
                                    <td class="text-center">

                                        <div class="btn-group btn-group-sm border-dark">
                                            <button class="btn btn-sm btn-info">
                                                <span class="oi oi-bolt" title="easy" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-sm btn-info">
                                                <span class="oi oi-bolt" title="intermediate" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-sm btn-info text-info">
                                                <span class="oi oi-bolt" title="hard" aria-hidden="true"></span>
                                            </button>
                                        </div>

                                    </td>
                                    <td>
                                        <select class="form-control form-control-sm">
                                            <option value="1">One</option>
                                            <option value="2" selected>Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </td>
                                    <td class="d-flex justify-content-center">
                                        <button class="btn btn-sm btn-danger">
                                            <span class="oi oi-trash" title="delete category" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input type="text"
                                               class="form-control form-control-sm"
                                               placeholder="Nombre del concepto">
                                    </td>
                                    <td class="text-center">

                                        <div class="btn-group btn-group-sm border-dark">
                                            <button class="btn btn-sm btn-info">
                                                <span class="oi oi-bolt" title="easy" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-sm btn-info">
                                                <span class="oi oi-bolt" title="intermediate" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-sm btn-info text-info">
                                                <span class="oi oi-bolt" title="hard" aria-hidden="true"></span>
                                            </button>
                                        </div>

                                    </td>
                                    <td>
                                        <select class="form-control form-control-sm">
                                            <option value="1">One</option>
                                            <option value="2" selected>Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </td>
                                    <td class="d-flex justify-content-center">
                                        <button class="btn btn-sm btn-danger">
                                            <span class="oi oi-trash" title="delete category" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>

                  
                            </tbody>
                        </table>

                    

                        <div class="d-flex justify-content-between align-items-start mt-4">

                            <button class="btn btn-sm btn-success">
                                <span class="oi oi-plus mr-2" title="add new row" aria-hidden="true"></span>
                                Add row
                            </button>

                            <div>
                                <button class="btn btn-outline-secondary btn-lg mr-2">
                                    <span class="oi oi-chevron-left mr-2 small" title="back to the categories list" aria-hidden="true"></span>
                                    Back
                                </button>

                                <button class="btn btn-success btn-lg">
                                    <span class="oi oi-check mr-2 small" title="add new subcategory" aria-hidden="true"></span>
                                    Create
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.server.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
